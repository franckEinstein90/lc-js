<!DOCTYPE html>
<html lang="en">
<head>
    <title>System F interpreter</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css" media="screen">
        #editor1 {
            width:100%;
            height:300px;
        }
        #editor2{
            width:100%;
            height:300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href=" Documentation.html">Documentation</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-sm-8" style="background-color:white;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="btn-group btn-group-xs">
                        <button type="button" class="btn btn-primary">Normal Editor</button>
                        <button type="button" class="btn btn-primary">Vim Editor</button>
                    </div>
      
</div>
                <div class="panel-body">
                   <div id="editor1"></div>
                          
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <button id ="submit_code" class=" btn btn-primary btn-block">run</button>
                                    </div>
                                </div>
                          
                        </div>
                    </div>
            </div>
           

                <div class="col-sm-4" style="background-color:white;">
                    <div class="panel panel-default">
                        <div class="panel-heading">Context</div>
                        <div class="panel-body">
                            <div id="editor2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="./build/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/tokenizer.js" type="text/javascript" charset="utf-8"></script>
    <script>
                var prog_editor = ace.edit("editor1");
                prog_editor.setTheme("ace/theme/monokai");
                prog_editor.getSession().setMode("ace/mode/javascript");
                prog_editor.setKeyboardHandler("ace/keyboard/vim");
                var lex = new Lexer;
                var editor2 = ace.edit("editor2");
                editor2.setTheme("ace/theme/monokai");
                document.getElementById("submit_code").addEventListener("click", function () {
                    var input = prog_editor.getValue();
                    lex.input(input);
                    var current_token = lex.token();
                    var out_str = "";
                    while (current_token) {
                        out_str += current_token.name + "\n" ;
                        current_token = lex.token();
                    }
                    editor2.setValue(out_str);
                });
            </script>
</body>
</html>
